<!DOCTYPE html>
<html lang="en">

  <body>
    <h1>Modul from Class</h1>
    <button id="openModal">Click me</button>
    <button id="openModal2">Click me2</button>

    <script src="modal.js"></script>

      const btn1 = document.getElementById('openModal');
      btn1.addEventListener('click', () => {
        new Modal('text from btn 1');
      });

      const btn2 = document.getElementById('openModal2');
      btn2.addEventListener('click', () => {
        new Modal('text from btn 2');
      });
    </script>
  </body>
